    <form action="" name="fromDangKy" onsubmit="return validate()" border="1">

        <div class="a">

        <div class="a">

        </div>

        </div>
        <div class="b">

            <fieldset>
                <input type="radio" name="txtgt" value="nam"> Nam
                <input type="radio" name="txtgt" value="nữ">Nữ

        </div>
        <div class="f">

            <p>

        <div class="d">

              <fieldset>

            <!-- <p>

            <p>

    <script>
        function validate() {
            var hoten = document.fromDangKy.txtHoTen.value;
            var ok = true;
            var sdt = document.fromDangKy.txtSDT.value;
            var regSDT = /^0[0-9]{9}$/;
           
          var mail=document.fromDangKy.txtdiachi.value;
          var nganh=document.fromDangKy.txtnganh.value;
          var gt=document.fromDangKy.txtgt.value;
          var ngay=document.fromDangKy.txtngay.value;
            //Kiểm tra họ tên
            if (hoten == "") {
                document.getElementById("loiHoTen").innerHTML = "Họ tên không được rỗng";
                ok = false;
            } else document.getElementById("loiHoTen").innerHTML = "";
            if(mail==""){
                document.getElementById("loidiachi").innerHTML="mail không được rỗng";
                ok=false;

            }else {
                document.getElementById("loidiachi").innerHTML="";
            }
         
            if (sdt == "") {
                document.getElementById("loiSDT").innerHTML = "SDT không được rỗng";
                ok = false;
            } else if (!sdt.match(regSDT)) {
                document.getElementById("loiSDT").innerHTML = "SDT không đúng định dạng";
                ok = false;
            }else 
            document.getElementById("loiSDT").innerHTML="";
            if(nganh==""){
                document.getElementById("loinganh").innerHTML="ngành học không đuọc trống";
                ok=false;
            }else{
                document.getElementById("loinganh").innerHTML="";
            }
            if(gt==""){
                document.getElementById("loigioi").innerHTML="giới tính không được trống";
                ok=false;
            }else{
                document.getElementById("loigioi").innerHTML="";
            }
            if(ngay==""){
                document.getElementById("loingay").innerHTML="ngày không được trống";
                ok=false;
            }else {
                document.getElementById("loingay").innerHTML="";
            }
            //Kiểm tra tổng thể
            if (ok) {
                alert("Đăng ký thành công");
                return true;
            } else return false;

        }





    </script>
