    <script>
        function ham(){
            var f0 = Number(prompt("moi nhap so1 "));
            var f1 = Number(prompt("moi nhap so2 "));

                var f= f0+f1;

                document.write(f+"<br>");

            }
        }

        ham();
    </script>
