<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <script>
        function ham(){
            var n=Number(prompt("nhap so luong mang "));
            var tong=0;
            var a =[];
            for(var i = 0 ; i< n;i++){
                a[i] = Number(prompt("pt cua mang "));
                
                tong=tong+a[i];
                
            }
            document.write(tong+"<br>")
        }
    </script>
</head>
<body>
    <script>
        ham();
    </script>
</body>
</html>
