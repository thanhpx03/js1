<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <script>
        function ham(){
            var a= prompt("nhập số a  là ");
            var b = prompt("nhập số b là ");
            var c = prompt("nhập số c là ");
            var delta= Math.pow(b,2)-4*a*c;
            if (delta <0){
                alert("vô nghiệm ");
            }else if(delta==0){
                alert("pt có nghiệm kép ");
                var x= -b/(2*a);
                alert("nghiệm kép là : "+x);
            }else if(delta>0){
                alert("pt có 2 nghiệm");
               
                x1=(-b+Math.sqrt(delta))/(2*a);
                x2= (-b-Math.sqrt(delta))/(2*a);
              
                alert("nghiệm x1 là "+x1);
                alert("nghiệm x2 là "+x2);

            }
        }
    </script>
</head>
<body>
    <script>
        ham();
    </script>
</body>
</html>
