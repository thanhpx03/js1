<head>
    <script>
        function ham(){
        var x = prompt("giá trị của bạn là : ");
        
         if(isNaN(x)){
             alert(x+" k p là số");
             ham();
         }
         else {
             var a = Math.sqrt(x);
             var b = Math.pow(x,2);
             var c= Math.round(x);
             
             alert("căn bậc hai là "+a);
             alert("bình phương là "+b);
             alert("làm tròn là "+c);
         }
        }
        

        
    </script>

    <script>
        ham();
    </script>
