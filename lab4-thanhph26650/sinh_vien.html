<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sv=new Object();
        
        sv.ten= prompt("nhập tên ");
        sv.diem=prompt("nhập điểm ") ;
        sv.hocluc = function(){
            if(sv.diem>=5) return "đỗ";
            else return "truọt";
        }
        sv.xuat = function(){
            document.write(" tên :"+sv.ten+"<br>");
            document.write("điểm  :"+sv.diem+"<br>");
            document.write("kết quả : "+sv.hocluc()+"<br>")
        }

    </script>
    <button onclick="sv.xuat()">hiện thị </button>
</body>
</html>
