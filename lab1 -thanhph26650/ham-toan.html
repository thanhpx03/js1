<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<head>
    <script>
        function ham() {
            var x;
            var y;
            x = parseInt(prompt("nhập số 1 là : "));
            y = parseInt(prompt("nhập số 2 là : "));
            
            alert("tổng 2 số  là " + (x+y));
            alert("hiệu 2 số là : " + (x-y));
            alert("tích 2 số là "+ (x*y));
            alert("thương 2 số la "+(x/y));
        }
    </script>
</head>

<body>
    <script>
        ham();

    </script>
</body>

</html>
