            var ten = document.formdangky.txtten.value;

            var mkm2 = document.formdangky.txtmkm2.value;

            if (ten == "") {
                document.getElementById("loiten").innerHTML = "họ tên không được rỗng";

            } else document.getElementById("loiten").innerHTML = "";


            if (mk == "") {
                document.getElementById("loimk").innerHTML = "bắt buộc phải nhập";
                ok = false;
            } else
                if (!mk.match(t)) {
                    document.getElementById("loimk").innerHTML = "nhập không đúng";

              if(document.getElementById("mkm1").value ==document.getElementById("mkm2").value){
              document.getElementById("loimkm12").innerHTML=" mk k đúng định dạng";
                ok=true;

                document.getElementById("loimkm123").innerHTML=" mk k đúng định dạng";
                ok=true;

              }else
            if (mkm1 == "") {
                document.getElementById("loimkm1").innerHTML = "không được bỏ trống";
                ok = false;
            } else document.getElementById("loimkm1").innerHTML = "";
            if (mkm2 == "") {
                document.getElementById("loimkm2").innerHTML = "không được bỏ trống";
                ok = false;
            } else document.getElementById("loimkm2").innerHTML = "";

            if (ok) {
                alert("đổi mk thành công");
                return true;

            } else return false;
        }
