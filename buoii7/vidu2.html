<body>
    <table border="1">
        <tr>
            <th>Tên SV</th>
            <th>Điểm</th>
        </tr>
        <tr>
            <td>Nguyễn Văn An</td>
            <td class="diem">10</td>
        </tr>
        <tr>
            <td>Nguyễn Mạnh Hưng</td>
            <td class="diem">4</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Mai</td>
            <td class="diem">5</td>
        </tr>
        <tr>
            <td>Nguyễn Thị Nghọc</td>
            <td class="diem">4</td>
        </tr>
    </table>
    <!-- <p>
        <button >Sinh viên có điểm >= 5</button>
        </p> -->
    <p>
        <button>Sinh viên có điểm >= 5</button>
    </p>

    <script>
        $("button").eq(0).click(function () {
            $(".diem").each(function () {
                if ($(this).html() >= 5) {
                    $(this).parent().css("background-color", "yellow");

                }

            })

        })

    </script>
