<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p>Chào các bạn </p>
    <p>
        <button>An </button> <button>hiện</button>
        <button>ẩn hiện</button>
    </p>
    <script>
        $("button").eq(0).click(function(){
            $("p").slideUp(3000);

        });
        $("button").eq(1).click(function(){
            $("p").slideDown(3000);

        });
        
        $("button").eq(2).click(function(){
            $("p").toggle();

        });
        
        
    </script>
</body>
