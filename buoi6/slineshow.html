<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        button{
            width: 90px;
            padding: 8px;
            border: none;
            background-color: #013d6e;
            color: #ebac00;
        }
        button:hover{
            background-color: #ebac00;
            color: #013d6e;
            cursor: pointer;
        }
    </style>
</head>
<body>  
    <div class="slideshow">
        <img src="img/banner1.jpg" alt="" id="hinh">
        <p>
            <button onclick="_pre()">Pre</button>
            <button onclick="_auto()">Auto</button>
            <button onclick="_stop()">Stop</button>
            <button onclick="_next()">Next</button>
        </p>
        <script>
            var hinh=document.querySelector("#hinh");
            var imgArr=[];
            var index=0;
            document.body.onload=function(){
                for(var i=0; i<4;i++){
                    imgArr[i]=new Image();
                    imgArr[i].src="img/banner" +(i+1) + ".jpg"
                }
                
                _auto();
            }

            function _next(){
                index++;
                if(index>3) index=0;
                hinh.src=imgArr[index].src;
            }
            function _pre(){
                index--;
                if(index<0) index=3;
                hinh.src=imgArr[index].src;
            }
            var t;
            function _auto(){
                clearInterval(t);
                t=setInterval("_next()",500);
            }
            function _stop(){
                clearInterval(t);
            }
        </script>
    </div>
</body>
</html>
