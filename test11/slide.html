<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập 1-Slide Show</title>

    <style>
        .slideshow{
            width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid blueviolet;
        }
        #hinh{
            width: 500px;
        }
        button{
            height: 30px;
            background-color: blueviolet;
            color: white;
            border: 1px solid black;
            
        }
        button:hover{
            background-color: antiquewhite;
            color: red;
        }
    </style>
</head>
<body>
    <div class="slideshow">
        <img src="image/anh1.jpg" alt="" id="hinh">

        <p>
            <button onclick="_pre()">Pre</button>
            <button onclick="_auto()">Auto</button>
            <button onclick="_stop()">Stop</button>
            <button onclick="_next()">Next</button>
        </p>


        <script>
            var hinh=document.querySelector("#hinh");
            var imgArr=[];
            var index=0;
            document.body.onload=function(){
                for(var i =0; i<5;i++){
                    imgArr[i]=new Image();
                    imgArr[i].src="image/anh"+(i+1)+".jpg";
                }
                _auto();
            }

            function _next(){
                index++;
                if(index>4) index=0;
                hinh.src=imgArr[index].src;
            }
            function _pre(){
                index--;
                if(index<0) index=4;
                hinh.src=imgArr[index].src;
            }

            var t ;
            function _auto(){
                clearInterval(t);
                t=setInterval("_next()",1500);
            }

            function _stop(){
                clearInterval(t);
            }
            
            

        </script>

    </div>
</body>
</html>
